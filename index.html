      <!--book creation modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create A New Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="bookName" class="form-label">Book Name</label>
                  <input type="text" class="form-control" id="bookName" required>
                </div>
                <div class="mb-3">
                  <label for="bookAuthor" class="form-label">Author Name</label>
                  <input type="text" class="form-control" id="bookAuthor" required>
                </div>
                <div class="mb-3">
                  <label for="bookNoOfPages" class="form-label">How many pages ? </label>
                  <input type="number" class="form-control" id="bookNoOfPages" required>
                </div>
                <div class="mb-1">
                  <label for="bookNoOfPages" class="form-label">Have you read it? </label>
                  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" for="true" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" >
                    <label class="btn btn-outline-primary" for="btnradio1">Yes</label>
                  
                    <input type="radio" for="false" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">No</label>
                  </div>
                </div>
                <button onclick="userInputs()" id="create-book" type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!--book deletion modal-->
      <div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel-2"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h5>Do you want to delete: </h5>
            </div>
            <div class="modal-footer">
              <form>
                <button id="rem-btn" type="submit" class="btn btn-danger" data-bs-dismiss="modal">Yes</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">No</button>
              </form>
            </div>
          </div>
        </div>
      </div>
